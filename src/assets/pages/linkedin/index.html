<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin</title>
    <link
      rel="shortcut icon"
      href="./img/icons/linkedin-favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a class="header__logoContainer">
          <img
            class="header_logo"
            src="./img/icons/linkedin-logo.svg"
            alt="Logo linkedin"
          />
        </a>
        <div class="header__searchContainer">
          <img
            class="header__icon"
            src="./img/icons/navigation-search-icon.svg"
            alt=""
          />
          <input class="header__search" type="text" placeholder="Buscar" />
        </div>
        <ul class="header__menu">
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img
                class="header__icon"
                src="./img/icons/navigation-home-icon.svg"
                alt=""
              />
              <p class="header__textLink">Inicio</p>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img
                class="header__icon"
                src="./img/icons/navigation-network-icon.svg"
                alt=""
              />
              <p class="header__textLink">Mi red</p>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img
                class="header__icon"
                src="./img/icons/navigation-jobs-icon.svg"
                alt=""
              />
              <p class="header__textLink">Empleo</p>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img
                class="header__icon"
                src="./img/icons/navigation-message-icon.svg"
                alt=""
              />
              <p class="header__textLink">Mensajes</p>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img
                class="header__icon"
                src="./img/icons/navigation-notification-icon.svg"
                alt=""
              />
              <p class="header__textLink">Notificaciones</p>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img class="header__icon" src="./img/icons/profile-icon.png" alt="" />
              <div class="header__textCarret">
                <p class="header__textLink">Yo</p>
                <img src="./img/icons/carret-bottom-icon.svg" alt="">
              </div>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu">
              <img
                class="header__icon"
                src="./img/icons/navigation-business-icon.svg"
                alt=""
              />
              <div class="header__textCarret">
                <p class="header__textLink">Para&nbsp;negocios</p>
                <img src="./img/icons/carret-bottom-icon.svg" alt="">
              </div>
            </a>
          </li>
          <li class="header__itemMenu">
            <a class="header__linkMenu"> Reactiva Premium con un -50 % </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">

    </main>
  </body>
</html>
